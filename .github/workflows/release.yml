name: Build and Release

on:
  push:
    branches: ["drive"]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
         pnpm run gen:api-client
         pnpm run build

      - name: Zip release
        run: cd dist; zip -r ../ui.zip *

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: drive
          files: ui.zip
